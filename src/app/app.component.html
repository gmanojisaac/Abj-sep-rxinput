<div class="container">
  <h2>Send Input to Express Server</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputData">Input:</label>
      <input type="text" formControlName="inputData" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
  <div *ngIf="responseMessage">
    <p>{{ responseMessage }}</p>
  </div>
</div>
